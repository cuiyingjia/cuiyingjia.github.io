<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WeChat for Web</title>
    <meta name="description" content="CUIYINGJIA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">if(window.top!== window.self){top.location=self.location;}</script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="./src/qrwechat.css"></head>
<body draggable="false" mm-action-track="" track-type="resize">
        <!--BEGIN qr_box-->
        <div class="login_box">
            <div class="qrcode show">
                <img class="img" mm-error="qrcodeException()" mm-src="/images/QR-wechat.png" mm-src-load="qrcodeLoad" mm-src-parallel="" mm-src-timeout="10" mm-src-retry-count="2" src="/images/QR-wechat.png">
                <div ng-show="" class="">
                    <p class="sub_title">Add My Wechat</p>
                    <p class="sub_desc">Please scan QR code to add My Wechat</p>
                </div>
            </div>
        </div>
        <!--END qr_box-->
    </body>
</html>
